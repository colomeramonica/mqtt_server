<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.2/mqttws31.min.js" type="text/javascript"></script>
      <script src="subscriber.js" type="text/javascript"></script>
   </head>
   <body>
      <div class="wrapper">
         <h1>MQTT</h1>
         <form id="connection-information-form">
            <b>Host:</b> 
            <input id="host" type="text" name="host" value="broker.mqttdashboard.com"><br>
            <b>Porta:</b>
            <input id="port" type="text" name="port" value="8000"><br>
            <b>Topico:</b>
            <input id="topic" type="text" name="topic" value="house/bulb1"><br><br>
            <input type="button" onclick="startConnect()" value="conectar">
            <input type="button" onclick="startDisconnect()" value="desconectar">
         </form>
         <div id="messages"></div>
      </div>
   </body>
</html>
